<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora IMC</title>
    <!-- LINK CSS BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- LINK CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- LINK FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container d-flex flex-column justify-content-center align-items-center">
        <h1 class="titulo"> Calculadora de IMC</h1>

        <form action="" class="formulario" id="formulario">
            <div class="formulario-item">
                <label for="idade"><strong>Idade</strong></label>
                <div  class="d-flex align-items-center justify-content-between">
                    <input type="number" name="idade" id="idade" class="formulario-inputs" required>
                    <p>anos</p>
                </div>
            </div>
    
            <div class="formulario-item">
                <label for="altura"><strong>Altura</strong></label>
                <div  class="d-flex align-items-center justify-content-between">
                    <input type="number" name="altura" id="altura" class="formulario-inputs" required>
                    <p>cm</p>
                </div>
            </div>
    
            <div class="formulario-item">
                <label for="peso"><strong>Peso</strong></label>
                <div class="d-flex align-items-center justify-content-between">
                    <input type="number" name="peso" id="peso" class="formulario-inputs" required>
                    <p>kg</p>
                </div>
            </div>
    
            <div class="d-flex justify-content-center align-items-center formulario-resultado">
                <button type="submit" class="botao" id="button">Calcular</button>
            </div>

           <div id="preenhcer" class=" d-flex justify-content-center preencher"></div>
        </form>
    
       <div class="d-flex justify-content-center">
            <div class="resultado disabled" id="resultado">
                <h2>Resultado:</h2>
                <p class="line"> Seu IMC é de <strong><span id="resultado-item"></span> kg/m²</strong></p>
                <p id="textoTabela"> <span id="p01" class="paragrafro-weight">&nbsp;</span> <span id="p02" class="paragrafro-weight">&nbsp;</span></p>
        
                <table id="tabela" class="tabela">
                    <tr class="tabela-background">
                        <td></td>
                        <td><strong>IMC</strong></td>
                        <td><strong>PESO</strong></td>
                    </tr>
        
                    <tr id="magreza">
                        <td>Magreza</td>
                        <td>&lt 16.4</td>
                        <td>49.1 Kg</td>
                    </tr>
        
                    <tr id="normal">
                        <td>Normal</td>
                        <td>16.4 a 25.1</td>
                        <td>49.1 a 75.1 Kg</td>
                    </tr>
        
                    <tr id="sobrepeso">
                        <td>Sobrepeso</td>
                        <td>25.1 a 29.7</td>
                        <td>75.1 a 88.9 Kg</td>
                    </tr>
        
                    <tr id="obesidade">
                        <td>Obesidade</td>
                        <td>&gt 29.7</td>
                        <td>88.9 Kg</td>
                    </tr>
                </table>
            </div>
       </div>
    </main>

    <!-- LINK JS -->
    <script src="js/main.js"></script>
    <!-- LINK BOOSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
